<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="image-grid">
        <!-- Thumbnail Items -->
        <div class="thumbnail">
            <img src="images/cover.png" alt="Cover" class="thumbnail-img">
        </div>
        <div class="thumbnail">
            <img src="images/Dashboard.jpg" alt="Dashboard" class="thumbnail-img">
        </div>
        <div class="thumbnail">
            <img src="images/dolby-advanced-audio.png" alt="Dolby Advanced Audio" class="thumbnail-img">
        </div>
        <!-- Add all other images following same pattern -->
        <div class="thumbnail">
            <img src="images/DTS.png" alt="DTS" class="thumbnail-img">
        </div>
        <div class="thumbnail">
            <img src="images/DTS-Surround-Sensation-Speaker-DTS-Ultra-PC.png" alt="DTS Surround" class="thumbnail-img">
        </div>
        <div class="thumbnail">
            <img src="images/Image-1.png" alt="Image 1" class="thumbnail-img">
        </div>
        <div class="thumbnail">
            <img src="images/Image-2.png" alt="Image 2" class="thumbnail-img">
        </div>
        <div class="thumbnail">
            <img src="images/Image-4.png" alt="Image 4" class="thumbnail-img">
        </div>
        <div class="thumbnail">
            <img src="images/Image-5.png" alt="Image 5" class="thumbnail-img">
        </div>
        <div class="thumbnail">
            <img src="images/Image-6.png" alt="Image 6" class="thumbnail-img">
        </div>
        <div class="thumbnail">
            <img src="images/Image-7.png" alt="Image 7" class="thumbnail-img">
        </div>
	    <div class="thumbnail">
            <img src="images/Image-8.png" alt="Image 8" class="thumbnail-img">
        </div>
	    <div class="thumbnail">
            <img src="images/Image-9.png" alt="Image 9" class="thumbnail-img">
        </div>	
		 <div class="thumbnail">
            <img src="images/Image-10.png" alt="Image 10" class="thumbnail-img">
        </div>	
		<div class="thumbnail">
            <img src="images/Image-12.png" alt="Image 12" class="thumbnail-img">
        </div>	
		<div class="thumbnail">
            <img src="images/Image-13.png" alt="Image 14" class="thumbnail-img">
        </div>	
		<div class="thumbnail">
            <img src="images/Image-14.png" alt="Image 14" class="thumbnail-img">
        </div>	
		<div class="thumbnail">
            <img src="images/Image-15.png" alt="Image 15" class="thumbnail-img">
        </div>
    </div>

    <!-- Modal Popup -->
    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script>
        // Get modal elements
        const modal = document.getElementById("imageModal");
        const modalImg = document.getElementById("modalImage");
        const span = document.getElementsByClassName("close")[0];

        // When user clicks on thumbnail
        document.querySelectorAll('.thumbnail-img').forEach(img => {
            img.onclick = function(){
                modal.style.display = "block";
                modalImg.src = this.src;
            }
        });

        // When user clicks on (x) or outside image
        span.onclick = function() { 
            modal.style.display = "none";
        }
        
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
