<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>APO Driver Documentation</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="tab-container">
        <button class="tab-button active" onclick="openTab(event, 'usage')">Usage</button>
        <button class="tab-button" onclick="openTab(event, 'changelog')">Changelog</button>
        <button class="tab-button" onclick="openTab(event, 'audioenahcers')">Audio Enhancers</button>
        <button class="tab-button" onclick="openTab(event, 'windowsstore')">Windows Store</button>
        <button class="tab-button" onclick="openTab(event, 'ossupport')">OS Support</button>
        <button class="tab-button" onclick="openTab(event, 'albums')">Albums</button>
    </div>
    <div id="usage" class="tab-content active">
        <iframe src="usage.html"></iframe>
    </div>
    <div id="changelog" class="tab-content">
        <iframe src="changelog.html"></iframe>
    </div>
    <div id="audioenahcers" class="tab-content">
        <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRTQhF3f4RXOc2WAh9pgnLM9H3ynZ3lExE2ZXNABCGnJJBEUct4FvZC9LHI6AepvlY54PKSQz13fptN/pubhtml?gid=0&single=true&widget=false&headers=false&chrome=false"></iframe>
    </div>

    <div id="windowsstore" class="tab-content">
        <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRTQhF3f4RXOc2WAh9pgnLM9H3ynZ3lExE2ZXNABCGnJJBEUct4FvZC9LHI6AepvlY54PKSQz13fptN/pubhtml?gid=1560495341&single=true&widget=true&headers=false&chrome=false"></iframe>
    </div>

    <div id="ossupport" class="tab-content">
        <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRTQhF3f4RXOc2WAh9pgnLM9H3ynZ3lExE2ZXNABCGnJJBEUct4FvZC9LHI6AepvlY54PKSQz13fptN/pubhtml?gid=1595350915&single=true&widget=true&headers=false&chrome=false""></iframe>
    </div>

    <div id="albums" class="tab-content">
        <iframe src="ablums.html"></iframe>
    </div>

    <script>
        function openTab(evt, tabName) {
            let tabContents = document.getElementsByClassName("tab-content");
            for (let i = 0; i < tabContents.length; i++) {
                tabContents[i].classList.remove("active");
            }

            let tabButtons = document.getElementsByClassName("tab-button");
            for (let i = 0; i < tabButtons.length; i++) {
                tabButtons[i].classList.remove("active");
            }

            document.getElementById(tabName).classList.add("active");
            evt.currentTarget.classList.add("active");
        }
    </script>
</body>
</html>
